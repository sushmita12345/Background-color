<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify CloneApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <ul>
           <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
           <li>Home</li>
           <li>About</li>
       </ul> 
    </nav>

    <div class="container">
        
        <div class="songList">
            
            <h1></h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" />
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4cc5979471.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
